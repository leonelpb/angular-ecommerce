<div class="cart-item">
  <div style="margin-right: 15px;">
    <span>{{cartItem.productName }}</span>
    X
    <span>{{cartItem.qty}} </span>
    :
    <strong>{{(cartItem.price * cartItem.qty) |currency:'USD'}} </strong>
  </div>
  <!-- Button to delete from the cart-component the product item -->
  <button type="button" class=" btnDelete btn btn-sm" (click)="handleRemoveFromCart()">
    <i class="fa-sharp fa-solid fa-xmark"></i>
  </button>
</div>
